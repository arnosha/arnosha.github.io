<kendo-appbar [position]="'top'" [positionMode]="'sticky'">
  <kendo-appbar-section>
    <h1 class="title">Image Finder</h1>
  </kendo-appbar-section>
  <kendo-appbar-spacer></kendo-appbar-spacer>
  <kendo-appbar-section>
    <kendo-avatar
      [themeColor]="'secondary'"
      [icon]="'user'"
      [shape]="'circle'"
      [width]="'26px'"
      [height]="'26px'"
    ></kendo-avatar>
  </kendo-appbar-section>
</kendo-appbar>

<kendo-drawer-container>
  <kendo-drawer
    [items]="items"
    [mode]="'push'"
    [mini]="true"
    (select)="onSelect($event)"
  >
  </kendo-drawer>
  <kendo-drawer-content>
    <router-outlet></router-outlet>
  </kendo-drawer-content>
</kendo-drawer-container>

<kendo-appbar [position]="'bottom'" [positionMode]="'fixed'">
  <h3>For demonstration purposes only</h3>
</kendo-appbar>
